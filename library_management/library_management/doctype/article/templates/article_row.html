<div class="mb-4" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ doc.image }}" alt="{{ doc.name }}" class="img rounded-start h-100 w-100 object-fit-cover">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{{ doc.route }}" class="text-decoration-none text-dark">{{ doc.name }}</a>
        </h5>
        <p class="card-text text-muted mb-0">By <strong>{{ doc.author }}</strong></p>
      </div>
    </div>
  </div>
</div>
